<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        /* Resetting margins and paddings for all elements, setting box-sizing to border-box */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
        }

        /* Styling for the preloader section */
        .preloader {
            position: fixed; /* Fixed positioning to cover the entire screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* Ensuring it's on top of other elements */
            display: flex;
            align-items: center; /* Centering content vertically */
            justify-content: center; /* Centering content horizontally */
        }

        /* Styling for the loader container */
        .loader {
            position: relative;
            filter: blur(2px);
        }

        .text {
            font-size: 10em;
            font-family: Arial, Helvetica, sans-serif;
            color: #386EEF;
            font-weight: 700;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Animation for text glow */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #386EEF; }
            100% { text-shadow: 0 0 20px #386EEF, 0 0 30px #386EEF, 0 0 40px #386EEF; }
        }

        /* Styling for the smoke effect */
        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Behind other content */
        }
    </style>
</head>
<body>
    <!-- Preloader section -->
    <section class="preloader">
        <!-- SVG for fire effect -->
        <svg class="smoke" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <filter id="fire">
                <feTurbulence type="fractalNoise" baseFrequency="0.1 0.1" numOctaves="2" result="turbulence"></feTurbulence>
                <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="20"></feDisplacementMap>
            </filter>
        </svg>
        
        <!-- Loader container -->
        <div class="loader">
            <div class="text">Loading</div>
        </div>
    </section>
</body>
</html>
